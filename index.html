<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow365 CRM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ekran logowania -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-logo">
                <img src="https://ite.pl/grafiki/workflow365.png" alt="Workflow365" class="logo">
            </div>
            <div class="login-form">
                <h2>Zaloguj się do systemu</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Hasło</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div id="loginError" class="login-error hidden"></div>
                    <button type="submit" class="btn btn--primary btn--full-width login-btn">Zaloguj</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Główny interfejs aplikacji -->
    <div id="mainApp" class="main-app hidden">
        <!-- Nagłówek -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="https://ite.pl/grafiki/workflow365.png" alt="Workflow365" class="header-logo">
                </div>
                <div class="header-center">
                    <div class="search-container">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" class="search-input" placeholder="Wyszukaj firmę lub opiekuna...">
                        <button id="clearSearch" class="clear-search hidden">×</button>
                    </div>
                </div>
                <div class="header-right">
                    <span id="userInfo" class="user-info"></span>
                    <button id="logoutBtn" class="btn btn--outline btn--sm">Wyloguj</button>
                </div>
            </div>
        </header>

        <!-- Główna zawartość -->
        <main class="app-main">
            <!-- Panel filtrów -->
            <div class="filters-panel">
                <h3>Filtry opiekunów</h3>
                <div class="filter-group">
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filterSales" checked>
                        <span class="checkmark"></span>
                        Handlowi
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filterImplementation" checked>
                        <span class="checkmark"></span>
                        Wdrożeniowi
                    </label>
                </div>
                <div class="filter-actions">
                    <button id="resetFilters" class="btn btn--secondary btn--sm">Resetuj filtry</button>
                    <button id="resetView" class="btn btn--secondary btn--sm">Resetuj widok</button>
                    <button id="importExcel" class="btn btn--primary btn--sm">Import Excel</button>
                </div>
            </div>

            <!-- Mapa relacji -->
            <div class="relationship-map" id="relationshipMap">
                <div class="map-container">
                    <!-- Węzły będą dodawane dynamicznie przez JavaScript -->
                </div>
            </div>

            <!-- Panel szczegółów -->
            <div class="details-panel" id="detailsPanel">
                <div class="details-header">
                    <h3>Szczegóły</h3>
                    <button id="closeDetails" class="close-btn">×</button>
                </div>
                <div class="details-content" id="detailsContent">
                    <p>Kliknij na firmę lub opiekuna, aby zobaczyć szczegóły</p>
                </div>
            </div>
        </main>

        <!-- Statystyki -->
        <footer class="app-footer">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Firmy</span>
                    <span class="stat-value" id="companiesCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Opiekunowie</span>
                    <span class="stat-value" id="caregiversCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Łączny obrót</span>
                    <span class="stat-value" id="totalRevenue">0 zł</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Relacje</span>
                    <span class="stat-value" id="relationshipsCount">0</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
